<!DOCTYPE html>
<html>
<head>
	<title>Image Hover Transformation</title>
	<style>
		/* Set initial size for images */
		img {
			width: 200px;
			height: 200px;
			transition: all 0.5s ease-in-out;
		}
		
		/* Increase size on hover */
		img:hover {
			transform: scale(1.2);
		}
	</style>
</head>
<body bgcolor="cyan">
	<h1>Image Hover Transformation</h1>
	<p>Hover over the images below to see them transform:</p>
	<img src="images/7.jpeg">
	<img src="images/8.jpeg">
	<img src="images/9.jpeg">
	<img src="images/10.jpeg">
</body>
</html>
