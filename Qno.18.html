<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infinite animation</title>
    <style>
    .box {
  width: 50px;
  height: 50px;
  background-color: rgb(100, 230, 93);
  position: relative;
  animation: move 4s ease-in-out infinite;
  margin: 10px;
}

.box:nth-child(1) {
  animation-delay: 0s;
}

.box:nth-child(2) {
  animation-delay: 2s;
}

@keyframes move {
  0% { top: 0; left: 0; }
  25% { top: 0; left: 150px; }
  50% { top: 150px; left: 150px; }
  75% { top: 150px; left: 0; }
  100% { top: 0; left: 0; }
}

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
