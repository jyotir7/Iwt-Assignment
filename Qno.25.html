<!DOCTYPE html>
<html>
<head>
	<title>User Registration Form</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/25.css">
</head>
<body>
	<form name="registrationForm" onsubmit="return validateForm()" method="post">
		<h2>User Registration Form</h2>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName"><br>

		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName"><br>

		<label for="userID">User ID:</label>
		<input type="text" id="userID" name="userID"><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br>

		<label for="confirmPassword">Confirm Password:</label>
		<input type="password" id="confirmPassword" name="confirmPassword"><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address"></textarea><br>

		<label for="email">Email ID:</label>
		<input type="email" id="email" name="email"><br>

		<label for="contactNumber">Contact Number:</label>
		<input type="tel" id="contactNumber" name="contactNumber"><br>

		<input type="submit" value="Submit">
	</form>

	<script type="text/javascript" src="js/25.js"></script>
</body>
</html>
